<div id="chessPlate" (window:resize)="onResize($event)">
  <div id="bandeauTour">
    <p *ngIf="!disabled">Votre tour</p>
    <p *ngIf="disabled">Tour de votre adversaire</p>
  </div>
  <div
    *ngFor="let j of yList"
    [ngClass]="disabled ? 'disabledTurn' : 'actualTurn'"
    class="row align-items-start"
  >
    <div
      [id]="i + '-' + j"
      (x)="(i)"
      (y)="(j)"
      *ngFor="let i of [7, 6, 5, 4, 3, 2, 1, 0]"
      [ngClass]="[(i + j) % 2 == 0 ? 'black' : 'white']"
      [class.menacing]="this.is"
      [class.selected]="
        this.selectedPiece == getPiece(i, j) && this.selectedPiece
      "
      [class.potentialMove]="this.estPotentielMove(i, j)"
      class="case"
      (click)="clickOnCase(i, j)"
    >
      <app-chess-piece [piece]="getPiece(i, j)"
        ><!-- (cdkDragMoved)="drop($event)" -->
      </app-chess-piece>
    </div>
  </div>
</div>
