<div class="row">
  <div class="col-md-5 mx-auto">
    <!--card-block-->
    <div class="card rounded-0">
      <!--Header-->
      <div class="card-header">
        <h3 class="mb-0">Connexion</h3>
      </div>
      <!--Body-->
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <!--Email-->
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              name="email"
              id="email"
              formControlName="email"
              type="text"
              class="form-control rounded-0"
              placeholder="name@email.fr"
              autocomplete="off"
              required
            />
          </div>
          <!--Message Erreur Email-->
          <ul      
            *ngIf="
              (email?.invalid && (email?.dirty || email?.touched)) "
            class="alert alert-danger"
          >
            <li *ngIf="email?.errors?.required">Ce champ est obligatoire.</li>
            <li *ngIf="email?.errors?.email">Le mail rentr√© n'est pas valide.</li>
        </ul>

          <br />
          <!--Password-->
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              name="password"
              id="password"
              formControlName="password"
              type="password"
              class="form-control rounded-0"
              placeholder="******"
              autocomplete="off"
              required
            />
          </div>

            <!--Message Erreur Password-->
            <ul
              *ngIf="(password?.errors?.required && (password?.dirty || password?.touched))"
              class="alert alert-danger"
            >
              <li>Ce champ est obligatoire.</li>
        </ul>

            <!--Btn-->
            <button type="submit" class="btn btn-primary float-right">
              Connexion
            </button>
        </form>

        <p class="text-danger">
          {{ errorMessage }}
        </p>
      </div>
      <!--/card-block-->
    </div>
  </div>
</div>
