<div class="row">
  <div class="col-md-5 mx-auto">
    <!--card-block-->
    <div class="card rounded-0">
      <!--Header-->
      <div class="card-header">
        <h3 class="mb-0">Connexion</h3>
      </div>
      <!--Body-->
      <div class="card-body">
        <form class="form">
          <!--Login-->
          <div class="form-group">
            <label for="">Identifiant</label>
            <input
              [(ngModel)]="userLoginData.login"
              name="login"
              type="text"
              class="form-control rounded-0"
              required
            />
          </div>
          <br />
          <!--Password-->
          <div class="form-group">
            <label for="">Mot de passe</label>
            <input
              [(ngModel)]="userLoginData.password"
              name="password"
              type="password"
              class="form-control rounded-0"
              required
            />
          </div>
          <!--Btn-->
          <button
            (click)="OnClickOnLogin()"
            type="button"
            class="btn btn-success float-right"
          >
            Se connecter
          </button>
        </form>
      </div>
      <!--/card-block-->
    </div>
  </div>
</div>
